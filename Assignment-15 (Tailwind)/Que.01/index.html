<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="sm:max-w-[50%] sm:ml-44 lg:ml-80 lg:mt-5 lg:max-w-[90%] lg:flex">
        <div class="flex flex-col mt-28 text-center lg:w-[35%]">
            <h1 class="text-3xl ">Login</h1>
            <h4 class="text-[#828282]">Enter your credential to access your account</h4>

            <!-- Login section -->

            <button class=" flex justify-center items-center gap-2 border border-[#828282]
rounded my-9 mx-auto w-full ">
                <img class="w-10" src="https://tse3.mm.bing.net/th?id=OIP.yL98CHypeT0JQEKEVwf_rAHaHa&pid=Api&P=0&h=220"
                    alt="google icons">
                <span>
                    Login with Google
                </span>
            </button>

            <!-- Or section -->

            <div class="flex w-full justify-center items-center gap-4 py-6">
                <div class="w-full lg:w-50 h-[0.5px] bg-[#828282]"></div>
                <p>Or</p>
                <div class="w-full lg:w-50 h-[0.5px] bg-[#828282]"></div>
            </div>

            <!-- Forms -->
            <label class="flex py-1">Email Address</label>
            <input class="border border-[#828282] rounded py-1 px-3" type="email" placeholder="email@gmail.com">
            <label class="flex justify-between py-1">
                <span>Password</span>
                <span>
                    <a href="#" class="text-blue-600"> Forgot Password?</a>
                </span>
            </label>
            <input class="border border-[#828282] rounded py-1 px-3" type="email" placeholder="Enter your password">

            <br>

            <!-- Login button -->

            <button type="submit"
                class="text-white  h-8 bg-blue-500 py-2 rounded-sm flex justify-center align-center text-center">
                Login</button>
            <p class="text-[#828282] mx-auto py-4"> Don't have an account? <a href="#" class="text-[#000]"> Register
                    here </a></p>
    </div>
    <div class="flex justify-center text-center lg: ">

       
        </div>
        <div class="align-bottom ml-20 lg:w-30% "></div><img class="hidden lg:inline h-[90vh] mt-16"
            src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1699292866~exp=1699293466~hmac=6677778da9bcb7e43ef012c0078d3e2f7be0116a1e9bae7bbc0fdaa0a544de67"
            alt="">
    </div>

</body>

</html>
